<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Oefening 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssdeel5oef5.css">
</head>

<body>

    <article>
        <h1>Animations</h1>
        <p>"Heel leuk, maar niet altijd gemakkelijk" is veel gehoorde commentaar over CSS animaties. Hieronder een
            voorbeeld. </p>
        <p>Dit is een draaiend wiel:</p>
        <p><img class="wiel" src="wiel.png" alt="wiel" height="50" width="50" /></p>
        <p>Dit is het koetswerk van een auto:</p>
        <p><img class="koetswerk" src="koetswerk.png" alt="koetswerk" height="124" width="263" /></p>
        <p>Dit is een auto met draaiende wielen:</p>
        <p><img class="koetswerk" src="koetswerk.png" alt="koetswerk" height="124" width="263" />
            <img class="wiel wiel1" src="wiel.png" alt="wiel" height="50" width="50" />
            <img class="wiel wiel2" src="wiel.png" alt="wiel" height="50" width="50" /></p>
        <p>Dit is een auto met draaiende wielen die van links naar rechts rijdt</p>
    </article>

    <footer>
        <div class="geheel">
            <img class="koetswerk" src="koetswerk2.png" alt="koetswerk" height="124" width="263" />
            <img class="wiel wiel1" src="wiel.png" alt="wiel" height="50" width="50" />
            <img class="wiel wiel2" src="wiel.png" alt="wiel" height="50" width="50" />
        </div>
    </footer>
</body>

</html>
